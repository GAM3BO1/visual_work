<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_DataType5.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>array</strong> type</p>
    <script>
        //배열에는 주로 한가지 type의 데이터만 담는게 일반적
        let nums = [10, 20, 30, 40, 50];    //number type
        let names = ["홍길동", "철수", "영희", "차차", "고양이"];   //string type
        let data = [true, true, false, false, true];    //boolean type

        //회원 목록을 담고 싶다면
        //회원 한 명의 정보가 여러개의 데이터로 구성되어 있음 {}
        let members = [     //object type
            {num: 1, name: "홍길동", addr: "수원시"},
            {num: 2, name: "철수", addr: "화성시"},
            {num: 3, name: "영희", addr: "보령시"},
        ];

        //array type
        let a = members;
        //object type
        let b = members[0];
        //number type 1
        let c = members[0].num;
        //string type "홍길동"
        let d = members[0].name;
        //string type "수원시"
        let e = members[0].addr;
    </script>
</body>
</html>

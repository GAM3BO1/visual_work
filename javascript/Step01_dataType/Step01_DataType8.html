<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType8.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>function</strong> type의 영역(scope)</p>
    <script>
        //페이지 로딩 시점에 실행되는 이 영역은 global 영역 (전역 영역)
        //global 영역에 정의된 자원들은 어디에서나 사용 가능

        let myName="홍길동";

        function test(){
            //함수의 중괄호 안에 속한 이 영역은 local 영역 (지역 영역)
            //local 영역 안에 정의된 자원들은 해당 local 영역 안에서만 사용 가능
            let yourName="철수";    //이 변수는 함수를 call할 때 만들어지고 함수가 끝나면 없어짐
            console.log(yourName);
        }

        function test2(){
            //local 영역 안에서 바깥 영역에 정의된 자원들 사용 가능
            console.log(myName);
            test();
        }
    </script>
</body>
</html>

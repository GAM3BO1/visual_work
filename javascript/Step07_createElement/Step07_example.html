<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example.html</title>
    <style>
        .container{
            /*가운데 정렬: 폭을 정하고 margin을 0 auto(위아래 마친은 0, 좌우는 auto)*/
            width: 768px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>친구 목록 입니당</h1>
        <button id="printBtn">출력하기</button>
        <ul id="friendList">
            
        </ul>
    </div>
    <script>
        let names = ["홍길동", "백호", "원숭이", "철수", "영희"];
        //버튼을 눌렀을때 위의 배열에 저장된 이름을 친구 목록에 출력하기

        document.querySelector("#printBtn").addEventListener(
            "click", ()=>{
                for(let i = 0; i < names.length; i++){
                    let li = document.createElement("li");
                    li.innerText = names[i];
                    document.querySelector("#friendList").append(li);
                }
            }
        ); 
        
    </script>
</body>
</html>
